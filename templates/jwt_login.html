<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>JWT Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <form action="/token" method="post" class="p-4 shadow rounded bg-white" style="min-width: 300px;">
        <h4 class="mb-3">JWT Login</h4>
        <div class="mb-3">
            <label for="username" class="form-label">Benutzername</label>
            <input type="text" class="form-control" name="username" id="username" required>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Rolle</label>
            <select class="form-select" name="role" id="role">
                <option value="user" selected>User</option>
                <option value="admin">Admin</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="lang" class="form-label">Sprache</label>
            <input type="text" class="form-control" name="lang" id="lang" value="de">
        </div>
        <div class="mb-3">
            <label for="uid" class="form-label">User-ID</label>
            <input type="number" class="form-control" name="uid" id="uid" value="42">
        </div>
        <button type="submit" class="btn btn-primary w-100">Token anfordern</button>
    </form>
</body>
</html>
